<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Parte5</title>
</head>
<body>
    <h1>Pesquisa vídeos youtube</h1>
    <form action="https://www.youtube.com/results" method="get">
        <label for="texto"> Informe texto para pesquisa</label>
        <input type="text" name="search_query" id="texto">
        <br>
        <input type="submit" value="Enviar">
    </form>


    <br>
    <br>
    <br>

    <h1>Enviando mensagem pelo Whatsapp</h1>
    <form action="https://web.whatsapp.com/send" method="get">
        <label for="num_tel">Insira o número de telefone:</label>
        <input type="text" name="phone" id="num_tel" value="54999999999">
        <br>
        <label for="texto">Insira o texto que deseja enviar:</label>
        <input type="text" name="text" id="texto" value="Boa noite!!"> 
        <!--o parametro value= não necessita obrigatorimente ser inserido. caso seja inserido ele deixa o campo input pré preenchido-->
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
